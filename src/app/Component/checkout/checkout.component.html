
<div class="section" >
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">

      <div class="col-md-7">
        <!-- Billing Details -->
        <div class="billing-details">
          <div class="section-title">
            <h3 class="title">Địa chỉ thanh toán</h3>
          </div>
          <div class="form-group">
            <input class="input" type="text" name="first-name" placeholder="Họ" required>
          </div>
          <div class="form-group">
            <input class="input" type="text" name="last-name" placeholder="Tên" required>
          </div>
          <div class="form-group">
            <input class="input" type="email" name="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input class="input" type="text" name="address" placeholder="Địa chỉ"required>
          </div>
          <div class="form-group">
            <input class="input" type="text" name="city" placeholder="Thành phố"required>
          </div>

          <div class="form-group">
            <input class="input" type="text" name="zip-code" placeholder="ZIP Code" required>
          </div>
          <div class="form-group">
            <input class="input" type="tel" name="tel" placeholder="Điện thoại" required>
          </div>

          <div class="form-group">
            <div class="input-checkbox">
              <input type="checkbox" id="create-account">
              <label for="create-account" style="color: red">
                <u routerLink="/register">Tạo tài khoản?</u>
              </label>

            </div>
          </div>
        </div>
        <!-- /Billing Details -->

        <!-- Shiping Details -->
        <div class="shiping-details">
          <div class="section-title">
            <h3 class="title">Địa chỉ thanh toán</h3>
          </div>
          <div class="input-checkbox">
            <input type="checkbox" id="shiping-address">
            <label for="shiping-address">
              <span></span>
              Địa chỉ thanh toán khác ?
            </label>
            <div class="caption">
              <div class="form-group">
                <input class="input" type="text" name="first-name" placeholder="Họ">
              </div>
              <div class="form-group">
                <input class="input" type="text" name="last-name" placeholder="Tên">
              </div>
              <div class="form-group">
                <input class="input" type="email" name="email" placeholder="Email">
              </div>
              <div class="form-group">
                <input class="input" type="text" name="address" placeholder="Địa chỉ">
              </div>
              <div class="form-group">
                <input class="input" type="text" name="city" placeholder="Thành phố">
              </div>

              <div class="form-group">
                <input class="input" type="text" name="zip-code" placeholder="ZIP Code">
              </div>
              <div class="form-group">
                <input class="input" type="tel" name="tel" placeholder="Điện thoại">
              </div>

            </div>
          </div>
        </div>
        <!-- /Shiping Details -->

        <!-- Order notes -->
        <div class="order-notes">
          <textarea class="input" placeholder="Ghi chú"></textarea>
        </div>
        <!-- /Order notes -->
      </div>

      <!-- Order Details -->
      <div class="col-md-5 order-details">
        <div class="section-title text-center">
          <h3 class="title">Đơn hàng</h3>
        </div>
        <div class="order-summary">
          <div class="order-col">
            <div><strong>Sản phẩm</strong></div>
            <div><strong>Tổng cộng</strong></div>
          </div>
          <div class="order-products">
            <div class="order-col" *ngFor="let c of cartData">
              <div>{{c.quantity}} x {{c.name}}</div>
              <div>{{(c.price * c.quantity) | currency:'VND'}}</div>
            </div>

          </div>
          <div class="order-col">
            <div> Phí vận chuyển</div>
            <div><strong>Miễn phí</strong></div>
          </div>
          <div class="order-col">
            <div><strong>Tổng cộng</strong></div>
            <div><strong class="order-total">{{cartTotal | currency:'VND'}}</strong></div>
          </div>
        </div>

        <div class="input-checkbox">
          <input type="checkbox" id="terms">
          <label for="terms">
            <span></span>
            Tôi đồng ý với tất cả các điều khoản và dịch vụ
          </label>
        </div>
        <button class="btn btn-outline-danger btn-sm my-2 btn-block order-submit"

                 [disabled]="cartTotal <= 0"
                 [class.disabled]="cartTotal<=0"
      ><a href="#">Đặt hàng</a></button>
      </div>
      <!-- /Order Details -->
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /SECTION -->
