<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Login </title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="wrapper">
  <div class="title-text">
    <div class="title login">
      Đăng nhập
    </div>
    <div class="title signup">
      Đăng ký
    </div>
  </div>
  <div class="form-container">
    <div class="slide-controls">
      <input type="radio" name="slide" id="login" checked>
      <input type="radio" name="slide" id="signup">
      <label for="login" class="slide login" routerLink="'login">Đăng Nhập</label>
      <label for="signup" class="slide signup" routerLink="/register">Đăng ký</label>
      <div class="slider-tab"></div>
    </div>
    <div class="form-inner">
      <form action="#" class="login">
        <div class="field">
          <input type="text" #UserName ngModel name="UserName" placeholder="Địa chỉ email" required>
        </div>
        <div class="field">
          <input type="password" #Password  ngModel name="Password"  placeholder="Mật khẩu" required>
        </div>
        <div class="pass-link">
          <a href="#">Quên mật khẩu?</a>
        </div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit"  value="Đăng nhập">
        </div>
        <div class="signup-link">
          Bạn chưa là thành viên ? <a href="">Đăng ký</a>
        </div>
      </form>

    </div>
  </div>
</div>
<script>
  const loginText = document.querySelector(".title-text .login");
  const loginForm = document.querySelector("form.login");
  const loginBtn = document.querySelector("label.login");
  const signupBtn = document.querySelector("label.signup");
  const signupLink = document.querySelector("form .signup-link a");
  signupBtn.onclick = (()=>{
    loginForm.style.marginLeft = "-50%";
    loginText.style.marginLeft = "-50%";
  });
  loginBtn.onclick = (()=>{
    loginForm.style.marginLeft = "0%";
    loginText.style.marginLeft = "0%";
  });
  signupLink.onclick = (()=>{
    signupBtn.click();
    return false;
  });
</script>
</body>
</html>
