<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">

      <!-- section title -->
      <div class="col-md-12">
        <div class="section-title" *ngIf="category =='dau'">
          <h3 class="title">Dầu bôi trơn - Dầu hộp số</h3>
        </div>
        <div class="section-title" *ngIf="category =='phutung'">
          <h3 class="title">Phụ tùng chính hãng</h3>
        </div>
        <div class="section-title" *ngIf="category =='dungcu'">
          <h3 class="title">Dụng cụ sửa chữa</h3>
        </div>
      </div>
      <!-- /section title -->

      <!-- Products tab & slick -->
      <div class="col-md-12">
        <div class="row">
          <!--                  /assets/img/product06.png-->

          <!-- product -->
          <div class="col-md-4 col-sm-6" *ngFor="let p of products">
            <div class="card my-2">
              <img [src]="p.image" alt=""  height="350px" class="card-img-top"  (click)="getProdDetails(p.id)"  style="cursor:pointer;">
              <div class="card-header" style="background-color: #FFFFFF; font-weight: bold">
                <div class="card-title">
                  <p>{{p.name.substring(0,25)}}...</p>
                </div>
              </div>
              <div class="card-body">
                <p>{{p.description.substring(0,30)}}...</p>
                <p class="lead" style="text-align: center">{{p.price | currency:"VND"}}</p>
              </div>

              <div class="row d-flex justify-content-center border-primary my-3">
                <div class="col-md-6">
                  <button class="btn btn-outline-primary btn-sm btn-block"
                          [class.disabled]="p.quantity < 1"
                          [class.btn-outline-danger]="p.quantity < 1"
                          (click)="addToCart(p)"
                  >{{p.quantity < 1 ? "No Stock":"Thêm vào giỏ hàng"}}</button>
                </div>
              </div>
            </div>

          </div>
          <!-- /product -->
          <!-- product -->



          <!-- /product -->




          <!-- /tab -->
        </div>
      </div>
              <!-- Products tab & slick -->
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
